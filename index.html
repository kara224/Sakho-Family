<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Test Image + Ancre</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
    }
    nav {
      background: #a68c5a;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      height: 300px;
      background-image: url('image-fond.jpg'); /* adapte le nom et chemin */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 1px 1px 4px black;
    }
    section {
      padding: 2em;
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#accueil">Accueil</a>
    <a href="#autre">Autre</a>
  </nav>

  <section id="accueil" class="hero">
    <h1>Bienvenue</h1>
  </section>

  <section id="autre">
    <h2>Autre section</h2>
    <p>Du contenu ici</p>
  </section>

</body>
</html>
