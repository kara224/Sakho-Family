<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Famille Sakho - Arbre généalogique</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Famille Sakho</h1>
      <nav>
        <a href="index.html">Accueil</a>
        <a href="arbre.html" class="active">Arbre généalogique</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Arbre généalogique interactif</h2>
    <p>Cliquez sur un nom pour afficher/cacher ses descendants.</p>

    <ul class="tree">
      <li>
        <span class="toggle">Sakho Senior</span>
        <ul>
          <li>
            <span class="toggle">Ali Sakho</span>
            <ul>
              <li>Fatou Sakho</li>
              <li>Oumar Sakho</li>
            </ul>
          </li>
          <li>Aminata Sakho</li>
        </ul>
      </li>
    </ul>
  </main>

  <footer>
    <p>« Connaître ses racines, c’est éclairer son avenir. »</p>
  </footer>

  <script>
    // Toggle affichage des enfants dans l'arbre
    document.querySelectorAll('.tree .toggle').forEach(node => {
      node.addEventListener('click', () => {
        const children = node.nextElementSibling;
        if (children) {
          children.style.display = children.style.display === 'none' ? 'block' : 'none';
          node.classList.toggle('open');
        }
      });
    });

    // Cache tous les sous-arbres au chargement
    document.querySelectorAll('.tree ul').forEach(ul => ul.style.display = 'none');
  </script>
</body>
</html>
